  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: Predicting Student Dropout & Academic Success
        content: This project applies machine learning techniques to predict student dropout and academic success. By analyzing various academic, demographic, and socio-economic factors, the model helps identify at-risk students, enabling institutions to take proactive measures.
        image: /images/projects/studentsprojects.jpg
        featured:
          name: Data Science Analysis
          link: https://github.com/Lekha03/02.-Predict-Students-Dropout-and-Academic-Success
        badges:
          - "Data Science"
          - "Machine Learning"
          - "Python"
        links:
          - icon: fa fa-envelope
            url: mailto:rapetalekhasree3@gmail.com
          - icon: fab fa-github
            url: https://github.com/Lekha03/02.-Predict-Students-Dropout-and-Academic-Success
          - icon: fab fa-x-linkedin-in
            url: https://www.linkedin.com/in/lekha-sree-rapeta-a12a18183/

      - title: Scraping Jobs List
        content: This repository contains a Python script that scrapes job listings from Indeed based on user input for the number of jobs required. The extracted job data is stored in jobs.csv.
        image: /images/projects/jobsraper.jpg
        featured:
          name: Web Scraping 
          link: https://github.com/Lekha03/Scraping_jobs_list
        badges:
          - "Python"
          - "Web Scraping"
          - "Excel"
        links:
          - icon: fab fa-github
            url: https://github.com/Lekha03/Scraping_jobs_list

      - title: Automation Product Price Alert Email
        content: This project is a Python-based script that monitors product prices from Amazon and automatically sends email notifications when a product reaches its target price. The system helps users track price drops efficiently.
        image: /images/projects/automation.jpg
        featured:
          name: Automation Script
          link: https://github.com/Lekha03/Automation_Product_Price_Alert_Email
        badges:
          - "Python"
          - "Automation"
          - "Excel"
        links:
          - icon: fab fa-github
            url: https://github.com/Lekha03/Automation_Product_Price_Alert_Email

